  <body>
    <div class="background_picture_second animate_in">
      <div class="container_main_second">
          <!-- <div class="picture"></div> -->
          <div class="arrow_move_left">
            <a href="../index.html">
             <button class="main_arrow">

             </button>

        </div>
          <div class="row">
            <div>
              <a href="theme_one.html">
                <button class="main_menu_button">
                  <h2 id="special">Trumpa Brailio rašto istorija</h2><br>
                  <p  id="center" class="special2">Ką įdomaus pamatysite vaizdo įraše?</p>
                  <p class="special3">Vaizdo įrašas pasakoja apie Brailio rašto atsiradimą, kaip raštas buvo tobulinamas ir kuomet galiausiai buvo patvirtinta Brailio abėcėlė.</p>
                </button>
              </a>
            </div>
            <div>
              <a href="theme_two.html">
                <button class="main_menu_button">
                  <h2>Iš rašymo mašinėlių istorijos</h2><br>
                  <p id="center">Ką įdomaus pamatysite vaizdo įraše?</p><br>
                  <p class="special4">Vaizdo įrašas nukelia į 1938 metus. Jūs išvysite unikalius to laikotarpio kadrus, kuriuose užfiksuotas tarptautinis rašymo mašinėlių konkursas Hagoje (Nyderlandai).</p>
                </button>
              </a>
            </div>
          </div>
          <div class="row">
            <div>
              <a href="theme_three.html">
                <button class="main_menu_button">
                  <h2>Iš telegramų istorijos</h2><br>
                  <p id="center">Ką įdomaus pamatysite vaizdo įraše?</p><br>
                  <p>Vaizdo įraše užfiksuota 1994 m. LRT laidos „Panorama“ archyvinė medžiaga. Sužinosite per kiek laiko telegramos pasiekdavo adresatą Lietuvoje ir užsienyje, su kokiais iššūkiais susidurdavo telegramų siuntėjai, kokia būdavo telegramos siuntimo kaina ir dar daug įdomių dalykų.</p>
                </button>
              </a>
            </div>
            <div>
              <a href="game_main.html">
                <button class="main_menu_button">
                  <h2>Žaidimas „Brailio kodas“</h2><br>
                  <p id="center">Ką įdomaus rasite žaidime?</p><br>
                  <p>Tai kortelių žaidimas. Kortelių žaidime reikės surasti dvi vienodas korteles. Suradę dvi vienodas korteles su Brailio užrašu sužinosite jų reikšmę. Žaidimas turi du lygius – jėgas galima išbandyti įprastame žaidime ir žaidime, kuriame fiksuojamas laikas.</p>
                </button>
              </a>
            </div>
          </div>
      </div>
